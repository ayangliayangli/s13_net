<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind when load over</title>
</head>
<body>

<input type="button" value="添加" onclick="addItem();" style="height: 50px; width: 50px;">
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>


    <script src="jquery.js"></script>
    <script>

        function addItem() {
            var tag_li = document.createElement("li");
            tag_li.innerText = "666"
            $('ul').append(tag_li)
        }

        //延后绑定,在触发该事件的时候才会动态的绑定,类似于python的生成器
        $("ul").delegate("li", "click", function () {
            console.log(this)
            alert(this.innerText)
        })

    </script>

</body>
</html>
