<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test confirm</title>
</head>
<body>

<div>
<input id="id1" type="button" value="显示" onclick="showWonder();">
</div>


<script>


    function showWonder() {
        var inp = document.getElementById("id1");
        var ret = confirm("真的要显示吗");
        console.log(ret)
        if (ret){
            var tag = document.createElement("spam");
            for (var i=0;i<100;i++){
                tag.innerText += "我就内容,js新建的标签span,你可以查看源代码,并且我5秒后就消失";
            }
            inp.parentElement.insertAdjacentElement("beforeEnd", tag);

            setTimeout(function () {
                inp.parentElement.removeChild(tag);
            }, 2000)
        }
    }


</script>
</body>
</html>
