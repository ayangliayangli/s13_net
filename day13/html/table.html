<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>标题一</th>
            <th>标题二</th>
            <th>标题三</th>
        </tr>

        <tr>
            <td rowspan="2"> 内容一</td>
            <td> 内容一</td>
            <td> 内容一</td>
        </tr>

        <tr>
            <td> 内容一</td>
            <td> 内容一</td>
        </tr>

        <tr>
            <td colspan="2"> 内容一</td>
            <td> 内容一</td>
        </tr>

    </table>


</body>
</html>
